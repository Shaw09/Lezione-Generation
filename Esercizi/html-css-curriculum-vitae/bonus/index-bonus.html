<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style-bonus.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween Party Form</title>
</head>
<body>
    <header>
        <h1>Halloween Party</h1>
    </header>
    <main>
        <div class="form-container">
            <form>
                <div>
                    <label for="name">Nome</label>
                    <br>
                    <input id="name" type="text" placeholder="nome" required>
                </div>
                <div>
                    <label for="email">E-mail</label>
                    <br>
                    <input id="email" type="text" placeholder="email" required>
                </div>
                <div>
                    <label for="tel">Telefono</label>
                    <br>
                    <input id="tel" class="number" type="number" placeholder="numero di telefono" required>
                </div>
                <div>
                    <label for="arrive-hour">Ora di Arrivo</label>
                    <br>
                    <input id="arrive-hour" class="number" type="time">
                </div>
                <div>
                    <label for="friendly-invitation">Amici Portati</label>
                    <br>
                    <input id="friendly-invitation" type="number">
                </div>
                <div>
                    <label for="event">Come hai saputo dell`evento?</label>
                    <br>
                    <select name="event" id="event">
                        <option value="">Scegli un opzione</option>
                        <option value="social">Social</option>
                        <option value="ads">Pubblicit√†</option>
                        <option value="friends">Amici</option>
                        <option value="job">Lavoro</option>
                        <option value="family">Parente</option>
                    </select>
                </div>
                <div>
                    <label for="costume">Costume Portato</label>
                    <br>
                    <textarea rows="20" cols="35">Scrivi qui come ti travestirai.</textarea>
                </div>
                <div>
                    <label for="accetta-le-condizioni">Accetta le Condizioni</label>
                    <input id="accetta-le-condizioni" type="checkbox">
                </div>
                <button id="sign" type="submit">Registrati</button>
            </form>
        </div>
    </main>
    <footer>
        <p>Made with &#9829; by Me</p>
    </footer>
</body>
</html>
