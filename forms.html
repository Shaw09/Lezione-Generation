<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style type="=text/css">
        #rosso{
            background-color: crimson;
            /* width: 500px; */
            height: 400px;
            width: 50%;
      }
    </style>
</head>
<body>
    <h1>Proviamo le form</h1>
    <form>
        <div>
            <label for="username">Username</label>
            <br>
            <input id="username" type="text" placeholder="username" required>
        </div>
        <div>
            <label for="password">Password</label>
            <br>
            <input id="password" type="password" placeholder="password" required>
        </div>
        <div>
            <label for="email">E-mail</label>
            <br>
            <input id="email" type="email" placeholder="email" required>
        </div>
        <div>
            <label for="Accetta le condizioni">Accetta le condizioni</label>
            <br>
            <input id="accettalecondizioni" type="checkbox">
        </div>
        <div>
            <button id="registrati" type="submit">Registrati</button>
        </div>
        <input type="text" placeholder="inserisci il nome" required>
        <input type="number">
        <input type="color">
        <input id="data-di-nascita" type="date">
        <select name="scelta">
            <option value="1">Uno</option>
            <option value="2">Due</option>
            <option value="3">Tre</option>
        </select>
        <textarea name="textarea" rows="10" cols="10"></textarea>
        <button type="submit">Invia dati</button>
    </form>
    <div id="rosso"></div>
    <p>
        <label>
            <input name="tell" type="tel" pattern="[0-9] {3}" placeholder="">
        </label>
    </p>
</body>
</html>
