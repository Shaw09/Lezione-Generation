<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Bootstrap Grid</title>
  </head>
  <body>
    <h1>Hello, Bootstrap!</h1>
    <div class="container vh-100">
        <div class="row h-25 mb-1">
            <div class="col-12 col-sd-4 border">col 1 di 3</div>
            <div class="col-12 col-sd-4 border">col 2 di 3</div>
            <div class="col-12 col-sd-4 border">col 3 di 3</div>
        </div>
        <div class="row h-25">
            <div class="col-4 border">col 1/3</div>
            <div class="col-6 border">col 1/2</div>
            <div class="col border">col spazio restante</div>
        </div>
        <div class="row h-25 justify-content-center">
            <div class="col-6 border">col centrato</div>
        </div>
        <div class="row h-25">
            <div class="col-6 border">col 1/2</div>
            <div class="col-6 border">col 1/2
                <div class="row">
                    <div class="col border">nested 1</div>
                    <div class="col border">nested 2</div>
                    <div class="col border">nested 3</div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
