<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flight Board</title>
</head>
<body>
    <!-- board -->
    <div id="board">
        <div class="row">
            <div class="header">
                <span class="yellow">Arrivals -</span>
                <span>Boolean Airport</span>
            </div>
            <div class="squares">
                <span>A</span>
                <span>B</span>
                <span>B</span>
                <span>&nbsp;</span>
                <span>B</span>
                <span>B</span>
                <span>B</span>
                <span>B</span>
                <span>B</span>
                <span>B</span>
            </div>
        </div>
        <div class="row">
            <div class="header">
                <span class="yellow">Departure -</span>
                <span>Boolean Airport</span>
            </div>
            <div class="squares">
                <span>A</span>
                <span>B</span>
                <span>B</span>
                <span>&nbsp;</span>
                <span>B</span>
                <span>B</span>
                <span>B</span>
                <span>B</span>
                <span>B</span>
                <span>B</span>
            </div>
        </div>
    </div>
</body>
</html>
