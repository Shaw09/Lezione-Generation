<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Register</title>
</head>
<body>
    <section class="bg-dark">
        <div class="container py-5">
            <div class="row gx-0">
                <!-- immagine -->
                <div class="col">
                    <img class="img-fluid" src="img/students.jpeg" alt="Students at a table">
                </div>
                <!-- form -->
                <div class="col">
                    <div class="bg-white h-100">
                        <h4 class="border-bottom border-warning text-uppercase p-3 text-center">Student Registration Form</h4>
                        <form action="#" class="row p-3 gy-2">
                            <!-- first name -->
                            <div class="col-6">
                                <label class="form-label" for="first-name">First Name</label>
                                <input class="form-control" type="text" id="first-name" required>
                            </div>
                            <!-- last name -->
                            <div class="col-6">
                                <label class="form-label" for="last-name">Last Name</label>
                                <input class="form-control" type="text" id="last-name" required>
                            </div>
                            <!-- address -->
                            <div class="col-12">
                                <label class="form-label" for="address">Address</label>
                                <input class="form-control" type="text" id="address" required>
                            </div>
                            <!-- state -->
                            <div class="col-6">
                                <label class="form-label" for="state">State</label>
                                <select class="form-select" id="state" required>
                                    <option>Choose a State</option>
                                    <option value="1">Arizona</option>
                                    <option value="2">Minnesota</option>
                                    <option value="3">Washington</option>
                                </select>
                            </div>
                            <!-- city -->
                            <div class="col-6">
                                <label class="form-label" for="city">City</label>
                                <select class="form-select" name="city" id="city">
                                    <option>Choose a City</option>
                                    <option value="1">Arizona</option>
                                    <option value="2">Minnesota</option>
                                    <option value="3">Washington</option>
                                </select>
                            </div>
                            <!-- course -->
                            <div class="col-12">
                                <label class="form-label" for="course">Course</label>
                                <input class="form-control" type="text" id="course" required>
                            </div>
                            <!-- pin code -->
                            <div class="col-6">
                                <label class="form-label" for="pin">Pin Code</label>
                                <input class="form-control" type="password" id="pin" maxlength="6" required>
                            </div>
                            <!-- email -->
                            <div class="col-6">
                                <label class="form-label" for="email">Email</label>
                                <input class="form-control" type="email" id="email" required>
                            </div>
                            <div class="col-12">
                                <div class="d-flex">
                                    <div class="form-check pe-3">
                                        <input class="form-check-input" type="radio" name="attend" id="remote">
                                        <label class="form-check-label" for="remote">Attend from remote</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="attend" id="in-presence">
                                        <label class="form-check-label" for="in-presence">Attend in presence</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-warning">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
